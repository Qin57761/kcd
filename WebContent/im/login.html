<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆中</title>
<body>
<script src="../3rd/jquery-1.11.3.min.js"></script>
	<script src="js/util.js"></script>
	<script src="js/md5.js"></script>
	<script type="text/javascript">
/* 		 setCookie('uid', '13703452740');
	     var password = MD5('13703452740');
	     setCookie('sdktoken', password);
	     setCookie('bankId',"999");
	     window.location.href = './main.html'; */
     
		window.onload=function(){
			function login(){
				delCookie("uid");
				delCookie("sdktoken");
				delCookie("mark");
				delCookie("bankId");
				$.ajax({
			        type: "post",
			        url: "../yx/login.do",
			        dataType: "json",
			        success: function(res){
			        	console.log(res.auditAccid+" "+res.auditToken);
			        	if(res!=null && res!=""){
					           setCookie('uid',res.auditAccid);    
					           //括号里的内容换成后端程序员哥哥给你返回的id和token
					           setCookie('sdktoken',res.auditToken);
					           setCookie('mark',res.mark);
					           setCookie('bankId',res.bankId);
					           window.location.href = './main.html';
						  }else{
							  alert('此账号没有开通视频面签权限！')
						  }
			        }
			      });
			}
			login();
		}
	</script>
</body>
</html>
